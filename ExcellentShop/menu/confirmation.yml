# ==================== [设置] 配置段 ====================
# > [MenuType] : 字符串 | 代表菜单类型。允许的值: https://hub.spigotmc.org/javadocs/spigot/org/bukkit/inventory/MenuType.html
# > [Title] : 字符串 | 设置菜单标题。
# > [Auto_Refresh] : 整数 | 定义菜单刷新频率（秒）。设置为0禁用。
# > [PlaceholderAPI -> Enabled] : 布尔值 | 启用后，为菜单中的所有物品应用PlaceholderAPI占位符（每个玩家）。
#  
# ==================== [内容] 配置段 ====================
# 您可以在此部分自由编辑物品（添加、删除、修改物品）。
# > [Item] : 段落 | 要显示的物品。
#     [*] 导航到 https://nightexpressdev.com/nightcore/configuration/item-formation/ 查看可用选项列表。
# > [Priority] : 整数 | 物品优先级。较高的值将覆盖相同槽位中的其他物品。
# > [Slots] : 整数数组 | 物品槽位，从0开始。用逗号分隔。
#     Slots: '0,4,9,10'
# > [Type] : 字符串 | 定义物品点击操作。
#     [*] 可用类型: ['close', 'decline', 'accept']
# > [Click_Commands] : 段落 | 点击时执行命令，支持PlaceholderAPI。
#     [*] 仅在[Type]未设置（null）时有效。
#     [*] 可用点击类型: [LEFT, RIGHT, SHIFT_LEFT, SHIFT_RIGHT, DROP_KEY, SWAP_KEY, DRAG_N_DROP]
#     [*] 使用前缀'player:'让玩家执行命令。
#     Click_Commands:
#       LEFT:
#       - say Hello
#       - give %player_name% diamond 1
#       - player: warp shop
# ==================================================
