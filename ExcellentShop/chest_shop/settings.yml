      - <gray>< 未配置 ></gray>
      # 如果显示的商品可购买时在'%buy%'占位符中使用的文本
      BuyPrice: '<green>购: </green><lgreen>%product_price_buy_formatted%</lgreen>'
      # 如果显示的商品可销售时在'%sell%'占位符中使用的文本
      SellPrice: '<red>售: </red><lred>%product_price_sell_formatted%</lred>'
