      Lore: []
      Hide_Tooltip: true
    Slots: 0,36
    Type: 'null'

  set_currency:
    Priority: 10
    Item:
      Material: minecraft:emerald
      Display_Name: <lgreen><b>货币</b></lgreen> <gray>[<white>%product_currency%</white>]</gray>
