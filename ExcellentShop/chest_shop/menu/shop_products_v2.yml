# ==================== [SECTION] 设置 ====================
# > [MenuType] : String | 菜单类型。可用值：https://hub.spigotmc.org/javadocs/spigot/org/bukkit/inventory/MenuType.html
# > [Title] : String | 菜单标题
# > [Auto_Refresh] : Integer | 自动刷新间隔（秒），设为 0 关闭
# > [PlaceholderAPI -> Enabled] : Boolean | 启用后按玩家解析所有物品的 PlaceholderAPI 变量
#
# ==================== [SECTION] 内容 ====================
# 可自由增删或修改本节中的物品
# > [Item] : 配置段 | 物品设置
#     [*] 详见：https://nightexpressdev.com/nightcore/configuration/item-formation/
# > [Priority] : Integer | 物品优先级，数值高者覆盖同槽位其他物品
# > [Slots] : 整数列表 | 物品槽位，从 0 开始，用逗号分隔
#     Slots: '0,4,9,10'
# > [Type] : String | 定义点击动作
#     [*] 可用：['close','page_next','page_previous','return','price_advanced','set_currency','add_buy_price','change_buy_price','disable_buying','add_sell_price','change_sell_price','disable_selling','restock_custom','restock_all','withdraw_custom','withdraw_all','remove_item']
# > [Click_Commands] : 配置段 | 点击时执行指令，支持 PlaceholderAPI
#     [*] 仅当 [Type] 为空时生效
#     [*] 支持点击类型：[LEFT, RIGHT, SHIFT_LEFT, SHIFT_RIGHT, DROP_KEY, SWAP_KEY, DRAG_N_DROP]
#     [*] 使用前缀 'player:' 以玩家身份执行
#     Click_Commands:
#       LEFT:
#       - say Hello
#       - give %player_name% diamond 1
#       - player: warp shop
# ==================================================
Settings:
  MenuType: generic_9x6
  Title: <black>商店商品</black>
  Auto_Refresh: -1
  PlaceholderAPI:
    Enabled: false

Product:
  ItemSlots: 9,18,27
  HighlightSlots: 10,19,28
  Icon:
    FreeSlot:
      Material: minecraft:lime_dye
      Display_Name: <green><b>空闲槽位</b></green>
      Lore:
      - <gray>在您的物品栏中点击物品</gray>
      - <gray>即可将其添加到商店。</gray>
      Hide_Components: true
    LockedSlot:
      Material: minecraft:pink_dye
      Display_Name: <red><b>锁定槽位</b></red>
      Lore:
      - <gray>提升您的 <red><u>/rank</u></red></gray>
      - <gray>以解锁更多槽位。</gray>
      Hide_Components: true
    Highlight:
      Material: minecraft:lime_stained_glass_pane
      Display_Name: <green>← <b>已选商品</b></green>
      Lore: []
      Hide_Components: true

Content:
  return:
    Priority: 10
    Item:
      Material: minecraft:iron_door
      Display_Name: <white><u>返回</u></white>
      Lore:
      - '%empty-if-above%'
      - '%empty-if-below%'
    Slots: '49'
    Type: return

  black_stained_glass_pane:
    Priority: 0
    Item:
      Material: minecraft:black_stained_glass_pane
      Lore: []
      Hide_Tooltip: true
    Slots: 1,10,19,28,37,45,46,47,48,49,50,51,52,53
    Type: 'null'

  gray_stained_glass_pane:
    Priority: 0
    Item:
