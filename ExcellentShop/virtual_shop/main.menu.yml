# ==================== [部分] 设置 ====================
# > [MenuType] : 字符串 | 表示菜单类型。允许的值: https://hub.spigotmc.org/javadocs/spigot/org/bukkit/inventory/MenuType.html
# > [Title] : 字符串 | 设置菜单标题。
# > [Auto_Refresh] : 整数 | 定义菜单刷新率（以秒为单位）。设置为0以禁用。
# > [PlaceholderAPI -> Enabled] : 布尔值 | 启用时，为菜单中的所有物品按玩家应用PlaceholderAPI占位符。
#  
# ==================== [部分] 内容 ====================
# 您可以随意编辑此部分中的物品（添加、删除、修改物品）。
# > [Item] : 部分 | 要显示的物品。
#     [*] 访问 https://nightexpressdev.com/nightcore/configuration/item-formation/ 获取可用选项列表。
# > [Priority] : 整数 | 物品优先级。较高的值将覆盖相同槽位中的其他物品。
# > [Slots] : 整数数组 | 物品槽位，从0开始。用逗号分隔。
#     槽位: '0,4,9,10'
# > [Type] : 字符串 | 定义物品点击动作。
#     [*] 可用类型: ['close', 'sell_all']
# > [Click_Commands] : 部分 | 在点击时执行命令，支持PlaceholderAPI。
#     [*] 仅在[Type]未设置（null）时有效。
#     [*] 可用点击类型: [LEFT, RIGHT, SHIFT_LEFT, SHIFT_RIGHT, DROP_KEY, SWAP_KEY, DRAG_N_DROP]
#     [*] 使用前缀'player:'来让玩家执行命令。
#     Click_Commands:
#       LEFT:
#       - say Hello
#       - give %player_name% diamond 1
#       - player: warp shop
# ==================================================
