Plugin:
  # 插件本地化名称，用于消息和内部占位符。
  Name: 商店
  # 插件前缀，用于消息中显示。
  Prefix: <lyellow><b>商店</b></lyellow><dgray> » </dgray><gray>
  # 注册为主插件命令的命令名称。
  # 不能为空，多个名称请用逗号分隔。
  Command_Aliases: eshop,excellentshop
  # 设置插件语言。
  # 指定插件使用 /lang/ 子文件夹中的某个语言配置文件。
  # 如果指定的语言不可用，将使用默认（英文）配置。
  # [默认使用系统语言]
  Language: cn
Database:
  # 设置数据库类型。
  # 可用值：MYSQL, SQLITE
  Type: SQLITE
  # 设置从远程数据库获取并加载数据的频率（单位：秒）。
  # 对 SQLite 无效。
  # 设置为 '-1' 表示禁用。
  Sync_Interval: -1
  # 插件数据库表的自定义前缀。
  Table_Prefix: excellentshop
  MySQL:
    # 数据库用户名。
    Username: root
    # 数据库密码。
    Password: root
    # 数据库主机地址。示例：localhost:3306, 127.0.0.1:3306
    Host: localhost:3306
    # 插件将创建表的 MySQL 数据库名称。
    Database: minecraft
    # 连接选项。除非您知道自己在做什么，否则不要修改。
    Options: ?allowPublicKeyRetrieval=true&useSSL=false
  SQLite:
    # SQLite 数据库文件名。
    # 实际上是文件路径，因此可以使用目录。
    FileName: data.db
  Purge:
    # 启用数据清理功能。
    # 清理将删除插件表中“过旧”的所有记录。
    Enabled: false
    # 设置数据库记录在清理前的最大“年龄”。
    # 此选项的行为可能因插件而异。
    # 默认情况下，表示插件用户不活跃的天数。
    For_Period: 60
UserData:
  Cache:
    # 设置玩家数据的缓存生命周期。
    # 离线玩家和之前在线过的玩家数据将在内存中缓存该时间。
    # 缓存过期后，需要重新从数据库加载。
    # [*] 设置为 0 表示禁用离线玩家数据缓存。
    # [*] 设置为 -1 表示永久缓存离线玩家数据。
    # [默认值为 300（5分钟）]
    LifeTime: 300
    # 设置插件清理用户数据缓存的频率（单位：秒）。
    # 缓存包括离线玩家和之前在线过的玩家数据。
    # [*] 设置为 -1 表示禁用缓存清理，直到服务器重启前保持数据加载。
    # [默认值为 300（5分钟）]
    CleanUp_Interval: 300
  # 设置插件尝试保存标记为待保存用户数据的频率（单位：tick）。
  # 仅保存“准备就绪”的用户数据（见 'Scheduled_Save_Delay'）。
  # [无论如何都不要禁用！]
  # [20 tick = 1 秒]
  # [默认值为 20]
  Scheduled_Save_Interval: 20
  # 设置用户被标记为待保存后的延迟保存时间（单位：秒）。
  # 这意味着用户将在被标记后延迟 X 秒保存。
  # 通常，为了获得最佳效果，应将此值设置为小于 'Scheduled_Save_Interval'，且不要设置得过高，否则可能导致用户数据永远无法保存和同步。
  #
  # 重要提示 #1：当用户被标记为待保存时，在保存完成前将阻止其数据同步！
  # 重要提示 #2：每次用户被标记为待保存时，其保存时间将更新为此值！
  #
  # 当用户数据发生或受到影响时，即被标记为待保存。
  # 然而，这高度依赖于插件。
  # [允许小数]
  # [默认值为 1]
  Scheduled_Save_Delay: 1.0
  # 设置用户数据完成计划保存后，插件继续同步该用户数据前的延迟时间（单位：秒）。
  # 当用户被标记为待保存并成功保存后，其同步将被解锁，但会延迟此值的时间。
  # 这有助于防止同步过程在用户数据完全保存前访问数据库，从而避免潜在问题。
  # [默认值为 3]
  Scheduled_Save_Sync_Pause: 3